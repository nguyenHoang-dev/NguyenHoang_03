<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Replacement</title>
    <style>
        .footer-section {
            font-family: 'Montserrat', sans-serif;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer-content h3 {
            margin: 0 0 10px;
            font-size: 45px;
        }
        .footer-content p {
            margin: 5px 0;
            font-size: 25px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 45px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #f1c40f;
        }
        .copyright {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="footer-section">
        <div class="footer-content">
            <h3>Kate Winslet</h3>
            <p>123 Street, New York, USA</p>
            <p>+012 345 67890 | info@example.com</p>
            <div class="social-icons">
                <a href="#"><img src="images/Graphics-Vibe-Simple-Rounded-Social-Twitter.256.png" width="3%" height="3%"></a>
                <a href="#"><img src="images/Yootheme-Social-Bookmark-Social-facebook-box-blue.512.png" width="3%" height="3%"></a>
                <a href="#"><img src="images/Dtafalonso-Android-Lollipop-Youtube.512.png" width="3%" height="3%"></a>
                <a href="#"><img src="images/Pictogrammers-Material-Instagram.512.png" width="3%" height="3%"></a>
                <a href="#"><img src="images/Danleech-Simple-Linkedin.512.png" width="3%" height="3%"></a>
            </div>
            <div class="copyright">
                <p>Â© Your Site Name, All Rights Reserved | Designed By HTML Codex</p>
            </div>
        </div>
    </div>
</body>
</html>
