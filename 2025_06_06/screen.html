<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" media="screen">
    p{
        border:1px solid #dddddd;
        background: #e1e1e1;
        padding: 10px;
    }
</style>

</head>
<body>
        <div>Click vào button để xem kết quả</div>
    <button type="button" onclick="getInfo()">Click</button>
    <p id="results"></p>
    <script type="text/javascript">
        function getInfo() {
            var data = "Màn hình của bạn <br>";
            data += "rộng: " + screen.width + "<br>";
            data += "Cao: " + screen.height;
            document.getElementById('results').innerHTML = data;
        }

        function getInfo() {
     var data = "Color Depth của màn hình: "+ screen.colorDepth + "(bits per pixel)";
     document.getElementById('results').innerHTML = data;
    }

    function getInfo() {
     var data = "Color Depth của màn hình: "+ screen.pixelDepth + "(bits per pixel)";
     document.getElementById('results').innerHTML = data;
}

    
    </script>

    

</body>
</html>
