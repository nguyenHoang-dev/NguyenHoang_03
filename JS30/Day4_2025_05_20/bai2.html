<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daoNguocChuoi(n){
            var str = "";
            for ( i = n.length - 1; i  >= 0 ; i--){
                str += n[i];
            }
            return str;
        }
        n = prompt("nhap chuoi n : ")
        document.writeln("chuoi dao nguoc la " + daoNguocChuoi(n))
    </script>
</body>
</html
