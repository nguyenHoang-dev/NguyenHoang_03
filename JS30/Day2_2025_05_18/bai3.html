<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function laNamNhuan(nam){
            if ((nam % 4 == 0 && nam % 100 != 0) && (nam % 400 == 0)){
                return "nam " + nam + " la nam nhuan";
            }
            else{
                return "nam " + nam + " khong phai la nam nhuan";
            }
        }
        var n = Number(prompt("nhap nam: "));
        document.writeln(laNamNhuan(n));
    
    </script>
</body>
</html>
