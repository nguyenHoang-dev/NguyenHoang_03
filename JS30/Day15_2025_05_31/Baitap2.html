<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
class Employee {
    constructor(name, position, baseSalary, workingDays) {
        this.name = name;
        this.position = position;
        this.baseSalary = baseSalary;
        this.workingDays = workingDays;
    }

    calculateSalary() {
        return this.baseSalary * this.workingDays;
    }

    show() {
        const salary = this.calculateSalary();
        console.log("Tên: " + this.name);
        console.log("Chức vụ: " + this.position);
        console.log("Lương cơ bản: " + this.baseSalary);
        console.log("Số ngày làm: " + this.workingDays);
        console.log("Tổng lương: " + salary);
    }
}
    Employee1 = new Employee("nguyen", "fullstack", 200, 20, 6000);
    Employee1.show()
    </script>
</body>
</html>

name, position, baseSalary, workingDays
