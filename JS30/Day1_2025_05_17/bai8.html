<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function xeploai(diem){
            if ( diem >= 9) {
                return "Xuat sac"
            }
            if ( diem >= 8) {
                return "Gioi"
            }
            if ( diem >= 6.5) {
                return "kha"
            }
            if ( diem >= 5) {
                return "Trung binh"
            }
            else {
                return "Yeu"
            }
        }
        diem = Number(prompt("Nhap diem: "))
        document.writeln("xep loai diem cua ban la: " + xeploai(diem))
    </script>
</body
</html>
