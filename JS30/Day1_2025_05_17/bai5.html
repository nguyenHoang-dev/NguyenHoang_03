<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bangCuuChuong(n){
            result = "";
            for (  i = 1; i < 10; i++) {
                result += n + "x" + i +"=" + n * i + "<br>";
            }
            return result;
        }
        n = Number(prompt("nhap so n: "))
        document.writeln("<pre>" + "Bang cuu chuong cua " + n  + " la:" + bangCuuChuong(n) + "</pre>");
    </script>
</body>
</html>
