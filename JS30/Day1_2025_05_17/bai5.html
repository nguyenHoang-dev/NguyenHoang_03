<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bangCuuChuong(n) {
            str = ""
            for ( i = 1; i <= 9; i++){
                str += n + " X " + i + "=" + n * i + "<br>";
            }
            return str;
        }
        n = Number(prompt("nhap so n : "))
        document.writeln("<pre>" + bangCuuChuong(n) + "</pre>")
    </script>
</body>
</html>
