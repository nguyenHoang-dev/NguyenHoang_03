<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tongSoLe(n) {
            tong = 0;
            for ( i = 1; i <= n; i ++){
                if  ( i % 2 != 0) {
                    tong += i;
                }
            }
            return tong;
        }
        n = Number(prompt("nhap so n: "))
        document.writeln("Tong cac so le nho hon n la: " + tongSoLe(n))
    </script>
</body>
</html>
