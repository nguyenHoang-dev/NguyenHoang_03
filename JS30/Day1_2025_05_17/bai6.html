<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function laSoNguyenTo(n) {
            if ( n < 2) {
                return false;
            }
            for (  i = 2; i <= Math.sqrt(n); i ++){
                if (n % i == 0){
                    return false
                }
            }
            return true;
    }
    n = Number(prompt("nhap so n: "))
    document.writeln("So " + n +" co phai la so nguyen to khong: " + laSoNguyenTo(n))
    </script>
</body>
</html>
