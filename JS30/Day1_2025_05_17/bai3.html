<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demSoChiaHet(n, m ){
            dem =0;
            for (i = 1; i <= 100; i ++){
                if ( i % n == 0 && i % m == 0) {
                    dem ++;
                }
            }
            return dem;
        }
        var n = 3;
        var m = 5;

        document.writeln("So chai het cho 3 va 5 trong khoang tu 1 den 100 la: " + demSoChiaHet(n, m))
    </script>
</body>
</html>
