<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tongChuSo(n) {
            sum = 0;
            while (n >0) {
                sum += n % 10;
                n =Math.floor(n / 10);
            }
            return sum; 
        }
        n = Number(prompt("Nhap so n: "))
        document.writeln("Tong cac chu so cua " + n + " la: " + tongChuSo(n))
    </script>
</body>
</html>
