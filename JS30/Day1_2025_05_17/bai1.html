<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
function kiem_Tra_Chan_Le(n) {
    if (n % 2 == 0) {
        return ("Số Chẵn")
    }
    else {
        return ("Số Lẻ")
    }
}
    n = Number(prompt("Nhập số cần kiểm tra: "))
    document.writeln(kiem_Tra_Chan_Le(n))
    </script>
</body>
</html>
