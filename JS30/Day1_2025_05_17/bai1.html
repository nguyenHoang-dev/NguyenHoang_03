<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraChanLe(n) {
            if ( n % 2 == 0 ) {
                return "So chan"
            }
            else {
                return "So le"
            }
        }
        n = Number(prompt("NHap so n: "))
        document.writeln("So " + n + " la: " + kiemTraChanLe(n))
    </script>
</body>
</html>
