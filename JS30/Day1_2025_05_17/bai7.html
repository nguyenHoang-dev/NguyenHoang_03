<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function veTamGiac(n){
            str="";
            for ( i = 1; i <= n; i++){
                for ( j = 1; j <= i; j++){
                    str += "*";
                }
                str += "<br>";  
            }
            return str;
        }
        n = Number(prompt("nhap so n: "))
        document.writeln("<pre>" + veTamGiac(n) + "</pre>")

    </script>
</body>
</html>
