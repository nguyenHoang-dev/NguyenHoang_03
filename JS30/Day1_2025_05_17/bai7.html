<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function veTamGiac() {
            n = Number(prompt("nhap so hang cua tam giac: "))
            result = "";
            for ( i = 1; i <= n; i++) {
                for ( j = 1; j <= i; j ++) {
                    result += "*";
                }
                result += "<br>";
            }
            return result;
        }
        document.write("<pre>" + veTamGiac() + "</pre>");
    </script>
</body>
</html>
