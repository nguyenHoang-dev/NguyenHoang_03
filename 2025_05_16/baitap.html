<html lang="en">
<head>

<body>
    <script>
    var a = parseInt(prompt("nhap so nguyen a:"))
    
    if(a==2){
        document.write('Hôm nay là thứ hai')
    }else if(a==3){
        document.write('Hôm nay là thứ ba')
    }else if(a==4){
        document.write('Hôm nay là thứ tư')
    }else if(a==5){
        document.write('Hôm nay là thứ năm')
    }else if(a==6){
        document.write('Hôm nay là thứ sáu')
    }else if(a==7){
        document.write('Hôm nay là thứ bảy')
    }else if(a==8){
        document.write('Hôm nay là chủ nhật')
    }else{
        document.write('Không hợp lệ')
    }


    var b = parseInt(prompt("nhap so nguyen b:"))
    switch (b) {
    case 0:
        document.write('không');
        break;
    case 1:
        document.write('Một');
        break;
    case 2:
        document.write('Hai');
        break;
    case 3:
        document.write('Ba');
        break;
    case 4:
        document.write('Bốn');
        break;
    case 5:
        document.write('Năm');
        break;
    case 6:
        document.write("Sáu")
    case 7:
        document.write("Bảy")
    case 8:
        document.write("Tám")
    case 9:
        document.write("Chín")
    case 10:
        document.write("Mười")
    case 11:
        document.write("Mười một")  
    case 12:
        document.write("Mười hai")
    case 13:
        document.write("Mười ba")
    case 14:
        document.write("Mười bốn")
    case 15:
        document.write("Mười lăm")
    case 16:
        document.write("Mười sáu")
    case 17:
        document.write("Mười bảy")
    case 18:
        document.write("Mười tám")
    case 19:
        document.write("Mười chín")
    case 20:
        document.write("Hai mươi")
    case 21:
        document.write("Hai mươi mốt")
    case 22:
        document.write("Hai mươi hai")
    case 23:
        document.write("Hai mươi ba")
    case 24:
        document.write("Hai mươi bốn")
    case 25:
        document.write("Hai mươi lăm")
    case 26:
        document.write("Hai mươi sáu")
    case 27:
        document.write("Hai mươi bảy")
    case 28:
        document.write("Hai mươi tám")
    case 29:
        document.write("Hai mươi chín")
    case 30:
        document.write("Ba mươi")
    default:
        document.write('Không thỏa mãn');
        break;
}

    </script>
</body>
